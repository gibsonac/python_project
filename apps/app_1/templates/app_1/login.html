<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <form class="form-inline ">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto"></ul>
            <span class="navbar-text">
                <h6><a href="/login">Log In </a> | <a href="/signup">Signup </a></h6>
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="display-4">Login</h1>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="email" type="email" class="form-control-sm" aria-describedby="emailHelp" placeholder="Enter E-mail">
                    </div>
                    <div class="form-group">
                        <input name="password" type="text" class="form-control-sm" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-sm btn-success">Login</button>
                </form>
                <br>
                <a href="/register"><p>Don't have an account? Register here.</p></a>
            </div>
        </div>
    </div>
</body>

</html>
